<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv = "Content-Type" content = "text/html; charset=utf-8">
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0.rc1/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="lib/jasmine/jasmine.css">
  <script type="text/javascript" src="lib/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine/jasmine-html.js"></script>

  <script type="text/javascript" src="lib/sinon/sinon-1.3.4.js"></script>
  <script type="text/javascript" src="lib/jasmine-sinon.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js"></script>

  <!-- the files we are testing... -->
  <script type="text/javascript" src="../lib/SHA256.js"></script>
  <script type="text/javascript" src="../lib/prng4.js"></script>
  <script type="text/javascript" src="../lib/rng.js"></script>
  <script type="text/javascript" src="../lib/jsbn.js"></script>
  <script type="text/javascript" src="../lib/jsbn2.js"></script>
  <script type="text/javascript" src="../src/srp.js"></script>
  <script type="text/javascript" src="../src/jqueryRest.js"></script>
  <script type="text/javascript" src="../src/srp_session.js"></script>
  
  <!-- include spec files here... -->
  <script type="text/javascript" src="helper.js"></script>
  <script type="text/javascript" src="signup_spec.js"></script>
  <script type="text/javascript" src="login_spec.js"></script>
  <script type="text/javascript" src="session_spec.js"></script>

  <script type="text/javascript">

    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;
      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }

        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }
    })();

  </script>

</head>

<body>
    <form action="." onsubmit="return register()">
    <table>
    <tr><td>Username:</td><td><input type="text" id="srp_username" value="testuser" /></td></tr>
    <tr><td>Password:</td><td><input type="password" id="srp_password" value="password"/></td></tr>
    </table>
    <input type="submit"/>
    </form>
</body>
</html>
